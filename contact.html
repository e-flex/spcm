<!DOCTYPE html>
<html lang="en">
<head>
    <title>A simple contact form.</title>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="author" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <h1>An example contact form</h1>
    <form id="emailForm" action="/mailer.php" method="post">
        <label for="name">Your name</label>
        <input placeholder="Josef Groll" name="name" type="text" required>
        <br />
        <label for="emailAddress">Your email address</label>
        <input placeholder="test@pilsen.cz" name="email" type="email" required>
        <br />
        <label for="subject">Subject</label>
        <input placeholder="Hi there…" name="subject" type="text" required>
        <br />
        <label for="message">Message</label>
        <textarea placeholder="Hi there…" name="message" required></textarea>
        <br />
        <div class="g-recaptcha" data-sitekey="GOOGLE_DATA_SITEKEY"></div>
        <br />
        <input value="Submit" type="submit">
    </form>

    <script src='https://www.google.com/recaptcha/api.js'></script>
    <script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
    <script>
        $.validator.setDefaults({
            submitHandler: function() {
                alert("submitted!");
            }
        });
        $().ready(function() {
            // validate the comment form when it is submitted
            $("#emailForm").validate();
        });
    </script>

</body>
</html>
